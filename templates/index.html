<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <title>Flack</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="grid-container">
            <div class="main">
                <div class="writer">
                    <div class="input-msg">
                        <textarea id="chat-box" type="text" placeholde="Type something.."></textarea>
                    </div>
                    <div class="button-msg">
                        <button id="chat-button" type="button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                <div class="messages" id="id-messages"> 
                </div>
            </div>
            <div class="displayChannels">
                <div class="channels px-2" id="channels">
                </div>
                <div class="nchannel">
                    <input type="input" class="form__field" placeholder="Create new channel" name="newChannel" id='newChannel' required/>
                    <label for="newChannel" class="form__label">Create new channel</label>
                </div>
            </div>
            <div class="header">
                <div class="displayname"><h1 id="welcome"></h1></div>
                <div class="brand"></div>
            </div>
            <div class="logo"><h1 class="center">Flask</h1></div>
            </div>
        </div>
        <div class="modal fade" id="myModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="col-12 modal-title text-center"></h4>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body" id="modalBody">
                        <h5 class='modal-description text-center'></h5><br>
                        <input id='modalInput' type='text' class="form-control w-50 mx-auto">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id='modalButton' for="modalInput" type="button" class="btn" data-dismiss="modal">Enter</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/shushu.js') }}" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='js/index1.js') }}" charset="utf-8"></script>
    </body>
</html>
